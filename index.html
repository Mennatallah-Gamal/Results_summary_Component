<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Montserrat:wght@500;700&family=Noto+Serif&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600;700&family=Work+Sans:wght@200;600;700;800&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="CSS/Style.css">
   <link rel="stylesheet" href="CSS/all.min.css">
<title>Result Summary</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>Your scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <ul>
                <li class="reaction">
                    <div class="text">
                        <i class="fa-solid fa-bolt"></i>
                        Reaction
                    </div>
                    <span><span class="percent">80 </span>/ 100</span>
                </li>
                <li class="memory">
                    <div class="text">
                        <i class="fa-solid fa-brain"></i>
                        Memory 
                    </div>
                    <span><span class="percent">92 </span>/ 100</span>
                </li>
                <li class="verbal">
                    <div class="text">
                        <i class="fa-solid fa-circle-minus"></i>
                        Verbal 
                    </div>
                    <span><span class="percent">61 </span>/ 100</span> 
                </li>
                <li class="visual">
                    <div class="text">
                        <i class="fa-regular fa-eye"></i>
                        Visual 
                    </div>
                    <span><span class="percent">72 </span>/ 100</span> 
                </li>
            </ul>
            <a href="#">Continue</a>
        </div>
    </div>
</body>
</html>
